<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="css/styles.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet" />

  <!-- Load scripts after parse; correct path for form-validation.js -->
  <script src="js/md5.js" defer></script>
  <script src="js/code.js" defer></script>
  <script src="form-validation.js" defer></script>
</head>
<body>
  <h1 id="title">Contact Manager</h1>

  <div class="container">
    <div id="loginCard" class="card" style="max-width:560px; margin:0 auto;">
      <h3>Log In</h3>

<form id="loginForm" novalidate>
  <div class="row">
    <label for="loginName">Username</label>
    <input
      type="text"
      id="loginName"
      placeholder="Username"
      aria-describedby="loginNameHint"
    />
    <div id="loginNameHint" class="visually-hidden">Enter your username.</div>
  </div>

  <div class="row">
    <label for="loginPassword">Password</label>
    <input
      type="password"
      id="loginPassword"
      placeholder="Password"
      aria-describedby="loginPasswordHint"
    />
    <div id="loginPasswordHint" class="visually-hidden">Enter your password.</div>
  </div>

  <div class="row">
    <button type="submit" id="loginButton" class="btn">Continue</button>
  </div>
</form>

      <span id="loginResult" class="msg" role="status" aria-live="polite"></span>

      <div class="row" style="margin-top:14px;">
        <button type="button" class="btn" onclick="window.location.href='signup.html'">
          Register Here
        </button>
      </div>
    </div>
  </div>
  
  <!-- easter egg -->
  <a href="http://www.rickleinecker.com/" target="_blank" rel="noopener noreferrer" class="easter_egg">
          <img src="https://www.svgheart.com/wp-content/uploads/2020/07/shark-clipart-free-svg-file.png" alt="Shark">
  </a>
</body>
</html>
