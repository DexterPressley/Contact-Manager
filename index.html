<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="css/styles.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet" />

  <script src="js/md5.js"></script>
  <script src="js/code.js"></script>
  <script src="form-validation.js"></script>
</head>
<body>
  <h1 id="title">Contact Manager</h1>

  <div class="container">
    <div id="loginCard" class="card" style="max-width:560px; margin:0 auto;">
      <h3>Log In</h3>

      <!-- Validation handles submit and calls doLogin() -->
      <form id="loginForm" class="row" novalidate>
        <input type="text" id="loginName" placeholder="Username" />
        <input type="password" id="loginPassword" placeholder="Password" />
        <button type="submit" id="loginButton" class="btn">Continue</button>
      </form>

      <span id="loginResult" class="msg"></span>

      <div class="row" style="margin-top:14px;">
        <button type="button" class="btn" onclick="window.location.href='signup.html'">
          Register Here
        </button>
      </div>
    </div>
  </div>
</body>
</html>
