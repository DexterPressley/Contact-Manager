<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="css/styles.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet" />

  <!-- Safer load order -->
  <script src="js/code.js" defer></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // userId is read from cookie; users never type it.
      readCookie();
    });
  </script>
</head>
<body class="contacts">
  <h1 id="title">Contacts</h1>

  <div class="container">
    <div id="loggedInDiv" class="card card--thin">
      <span id="welcomeMsg">Welcome, Barista!</span>
      <button type="button" id="logoutButton" class="btn btn--danger" onclick="doLogout();">Log Out</button>
    </div>

    <div class="grid">
      <!-- Search (full width) -->
      <div class="card" style="grid-column: 1 / -1;">
        <h3>Search Contacts</h3>
        <div class="row">
          <label for="searchText">Search</label>
          <input
            type="text"
            id="searchText"
            placeholder="Search contacts..."
            oninput="handleSearchInput()"
            aria-describedby="searchHint"
          />
          <div id="searchHint" class="visually-hidden">Type a name, phone, or email.</div>
          <button type="button" id="searchColorButton" class="btn" onclick="searchColor()">Search</button>
        </div>

        <span id="colorSearchResult" class="msg" role="status" aria-live="polite"></span>

        <div class="table-scroll">
          <table id="contactsTable" class="table" style="display:none;">
            <thead>
              <tr>
                <th>First</th>
                <th>Last</th>
                <th>Phone</th>
                <th>Email</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="contactsBody"></tbody>
          </table>
        </div>

        <!-- Legacy container (hidden) -->
        <p id="colorList" style="display:none;"></p>
      </div>

      <!-- Add Contact (full width, now below Search) -->
      <div class="card" style="grid-column: 1 / -1;">
        <h3>Add Contact</h3>
        <div class="row">
          <label for="addFirst">First Name</label>
          <input type="text" id="addFirst" placeholder="First Name" />

          <label for="addLast">Last Name</label>
          <input type="text" id="addLast" placeholder="Last Name" />

          <label for="addPhone">Phone #</label>
          <input type="text" id="addPhone" placeholder="Phone #" aria-describedby="addPhoneHint" />
          <div id="addPhoneHint" class="visually-hidden">Optional. Example: 555-123-4567.</div>

          <label for="addEmail">Email</label>
          <input type="text" id="addEmail" placeholder="Email" aria-describedby="addEmailHint" />
          <div id="addEmailHint" class="visually-hidden">Required. Enter a valid email address.</div>

          <!-- Keeping existing button id; calls addContact() -->
          <button type="button" id="addColorButton" class="btn" onclick="addContact();">Add Contact</button>
        </div>
        <span id="colorAddResult" class="msg" role="status" aria-live="polite"></span>
      </div>

      <!-- Delete card removed (inline delete happens in the Search results table) -->
    </div>
  </div>

<!-- Delete Confirm Modal -->
<div id="deleteModal" class="cm-modal" aria-hidden="true" role="dialog" aria-labelledby="delTitle" aria-modal="true">
  <div class="cm-backdrop" data-close></div>
  <div class="cm-dialog" role="document">
    <div class="cm-header">
      <span class="cm-icon">â˜•</span>
      <h3 id="delTitle" class="cm-title">Delete contact?</h3>
    </div>
    <p id="delMessage" class="cm-text"></p>
    <div class="cm-actions">
      <button id="delCancel" class="btn">Cancel</button>
      <button id="delConfirm" class="btn btn--danger">Yes, delete</button>
    </div>
  </div>
</div>

</body>
</html>
