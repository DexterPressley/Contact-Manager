<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="css/styles.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet" />

  <script src="js/code.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      readCookie();
    });
  </script>
</head>
<body>
  <h1 id="title">Contacts</h1>

  <div class="container">
    <div id="loggedInDiv" class="card card--thin" style="margin-bottom:16px;">
      <span id="userName"></span>
      <button type="button" id="logoutButton" class="btn" onclick="doLogout();">Log Out</button>
    </div>

    <div class="grid">
      <!-- Search -->
      <div class="card">
        <h3>Search Contacts</h3>
        <div class="row">
          <input type="text" id="searchText" placeholder="Search contacts..." oninput="handleSearchInput()" />
          <button type="button" id="searchColorButton" class="btn" onclick="searchColor()">Search</button>
        </div>
        <span id="colorSearchResult" class="msg"></span>

        <table id="contactsTable" class="table" style="display:none;">
          <thead>
            <tr><th>First</th><th>Last</th><th>Phone</th><th>Email</th><th></th></tr>
          </thead>
          <tbody id="contactsBody"></tbody>
        </table>

        <!-- Legacy container (hidden) -->
        <p id="colorList" style="display:none;"></p>
      </div>

      <!-- Add -->
      <div class="card">
        <h3>Add Contact</h3>
        <div class="row">
          <input type="text" id="addFirst" placeholder="First Name" />
          <input type="text" id="addLast" placeholder="Last Name" />
          <input type="text" id="addPhone" placeholder="Phone #" />
          <input type="text" id="addEmail" placeholder="Email" />
          <button type="button" id="addColorButton" class="btn" onclick="addContact();">Add Contact</button>
        </div>
        <span id="colorAddResult" class="msg"></span>
      </div>

      <!-- Delete -->
      <div class="card">
        <h3>Delete Contact</h3>
        <div class="row">
          <input type="text" id="delFirst" placeholder="First Name" />
          <input type="text" id="delLast" placeholder="Last Name" />
          <button
            type="button"
            id="deleteContactButton"
            class="btn btn--danger"
            onclick="deleteContact(
              document.getElementById('delFirst').value.trim(),
              document.getElementById('delLast').value.trim()
            )"
          >
            Delete
          </button>
        </div>
        <span id="contactDeleteResult" class="msg"></span>
      </div>
    </div>
  </div>
</body>
</html>
