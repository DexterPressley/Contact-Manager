<html>
<head>
        <title>Contact Manager</title>
        <script type="text/javascript" src="js/md5.js"></script>
        <script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">       
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>
        <h1 id="title">Contact Manager</h1>

        <div id="signupDiv">
                <button class="back-btn" onclick="window.location.href='index.html'"> Back </button>
                <h2 style="text-align: center; margin-bottom: 2rem; color: #333;">Create New Account</h2>

                <input type="text" id="firstName" placeholder="First Name" /><br />
                <input type="text" id="lastName" placeholder="Last Name" /><br />
                <input type="text" id="signupLoginName" placeholder="Username" /><br />
                <input type="password" id="signupPassword" placeholder="Password"/><br />
                <input type="password" id="confirmSignupPassword" placeholder="Confirm Password" /><br />
                <button type="button" id="signupButton" class="buttons" onclick="doSignup();"> Sign Up </button>
                <span id="signupResult"></span>
        </div>

</body>
</html>
