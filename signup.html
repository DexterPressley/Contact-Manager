<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="css/styles.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet" />

  <script src="js/md5.js" defer></script>
  <script src="js/code.js" defer></script>
  <script src="form-validation.js" defer></script>
</head>
<body>
  <h1 id="title">Contact Manager</h1>

  <div class="container">
    <div id="signupCard" class="card" style="max-width:640px; margin:0 auto;">
      <div class="row" style="justify-content:space-between; align-items:center;">
        <h3 style="margin:0;">Create New Account</h3>
        <button class="btn" onclick="window.location.href='index.html'">Back</button>
      </div>

<form id="signupForm" novalidate>
  <div class="row">
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" placeholder="First Name" />
  </div>

  <div class="row">
    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" placeholder="Last Name" />
  </div>

  <div class="row">
    <label for="signupUsername">Username</label>
    <input type="text" id="signupUsername" placeholder="Username" />
  </div>

  <div class="row">
    <label for="signupEmail">Email</label>
    <input
      type="text"
      id="signupEmail"
      placeholder="Email"
      aria-describedby="signupEmailHint"
    />
    <div id="signupEmailHint" class="visually-hidden">
      Weâ€™ll use this for account recovery.
    </div>
  </div>

  <div class="row">
    <label for="signupPassword">Password</label>
    <input type="password" id="signupPassword" placeholder="Password" />
  </div>

  <div class="row">
    <label for="signupConfirm">Confirm Password</label>
    <input type="password" id="signupConfirm" placeholder="Confirm Password" />
  </div>

  <div class="row">
    <button type="submit" id="signupButton" class="btn">Sign Up</button>
  </div>
</form>

      <span id="signupResult" class="msg" role="status" aria-live="polite"></span>
    </div>
  </div>

  <!-- easter egg -->
  <a href="http://www.rickleinecker.com/" target="_blank" rel="noopener noreferrer" class="easter_egg">
          <img src="https://www.svgheart.com/wp-content/uploads/2020/07/shark-clipart-free-svg-file.png" alt="Shark">
  </a>
</body>
</html>
